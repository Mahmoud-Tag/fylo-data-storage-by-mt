<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="images-div">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" class="logo" />
        </div>
        <div class="icons">
          <ul>
            <li><img src="images/icon-document.svg" alt="doc" /></li>
            <li><img src="images/icon-folder.svg" alt="folder" /></li>
            <li><img src="images/icon-upload.svg" alt="upload" /></li>
          </ul>
        </div>
      </div>
      <div class="usage-div">
        <p>You’ve used <b> 815 GB</b> of your storage</p>
        <div class="gb-left"><b> 185 </b><span> GB Left </span></div>
        <div class="range">
          <div class="track">
            <div class="process">
              <div class="thumb"></div>
            </div>
          </div>
          <div class="nums"><span> 0 GB </span> <span> 1000 GB </span></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded With 💜 By
      <a
        href="https://api.whatsapp.com/send/?phone=+201063075783&text=%D8%A7%D9%84%D8%B3%D9%84%D8%A7%D9%85+%D8%B9%D9%84%D9%8A%D9%83%D9%85&type=phone_number&app_absent=0"
        >Mahmoud Tag</a
      >.
    </div>
  </body>
</html>
